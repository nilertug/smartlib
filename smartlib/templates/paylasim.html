<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ kitap.baslik }} - Notlar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white container mt-5">
    <div class="card bg-secondary border-0 shadow-lg text-white">
        <div class="row g-0">
            <div class="col-md-4 text-center p-3">
                <img src="{{ kitap.resim }}" class="img-fluid rounded" style="max-height: 250px;">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title text-warning">{{ kitap.baslik }}</h5>
                    <p class="card-text">Yazar: {{ kitap.yazar }}</p>
                    <p class="badge bg-light text-dark">{{ kitap.puan }}/5 Puan Vermiş</p>
                    
                    <hr>
                    <h6 class="text-info">Arkadaşının Notları:</h6>
                    <p class="card-text fs-5">"{{ kitap.notlar }}"</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="text-center mt-4">
        <small class="text-muted">SmartLib ile oluşturuldu ✨</small>
    </div>
</body>
</html>
