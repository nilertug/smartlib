<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Ara</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light container mt-5">
    <a href="/" class="btn btn-secondary mb-3">‚Üê K√ºt√ºphaneye D√∂n</a>
    <h2 class="mb-4">üîç Google Books'ta Ara</h2>

    <form method="POST" class="d-flex gap-2 mb-5">
        <input type="text" name="sorgu" class="form-control" placeholder="Kitap Adƒ±, Yazar veya ISBN gir..." required>
        <button type="submit" class="btn btn-primary">Ara</button>
    </form>

    <div class="row">
        {% for sonuc in sonuclar %}
        <div class="col-md-3 mb-4">
            <div class="card h-100">
                <img src="{{ sonuc.resim }}" class="card-img-top" style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h6>{{ sonuc.baslik }}</h6>
                    <small>{{ sonuc.yazar }}</small> <br>
                    <small class="text-muted">{{ sonuc.sayfa }} Sayfa</small>
                    
                    <form action="/ekle" method="POST" class="mt-2">
                        <input type="hidden" name="baslik" value="{{ sonuc.baslik }}">
                        <input type="hidden" name="yazar" value="{{ sonuc.yazar }}">
                        <input type="hidden" name="sayfa" value="{{ sonuc.sayfa }}">
                        <input type="hidden" name="resim" value="{{ sonuc.resim }}">
                        <button type="submit" class="btn btn-sm btn-success w-100">K√ºt√ºphaneme Ekle</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
